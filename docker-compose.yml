version: "3.8"

services:
  # Prediction API Service
  api:
    build: .
    container_name: bvmt-api
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./src:/app/src # For development reloading
    environment:
      - MODEL_DIR=/app/models
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Dashboard Service
  dashboard:
    build: .
    container_name: bvmt-dashboard
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./src:/app/src
    environment:
      - API_HOST=api
      - API_PORT=8000
    depends_on:
      - api
    restart: unless-stopped

  # Training Job (Optional - run manually)
  trainer:
    build: .
    container_name: bvmt-trainer
    command: python scripts/validate_models.py
    profiles:
      - train
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./scripts:/app/scripts
